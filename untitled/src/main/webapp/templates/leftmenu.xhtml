<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
                    <c:if test="#{request.isUserInRole('Administrator')}">
                        <p:menuitem value="Home" action="/admin/index.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-home" />
                        <p:menuitem value="Employee" action="/admin/EmployeeList.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-person"/>
                        <p:menuitem value="Employee Group" action="/admin/EmployeeGroupList.xhtml?faces-redirect=true" ajax="false" icon="ui-icon-person"/>
                    </c:if>
                    <c:if test="#{request.getUserPrincipal() != null}">
                        <p:menuitem value="Logout" actionListener="#{loginController.logout}" icon="ui-icon-power"  ajax="false"/>
                    </c:if>
                    <c:if test="#{request.getUserPrincipal() == null}">
                        <p:menuitem value="Login" onclick="dlg.show();registerdlg.hide()" icon="ui-icon-power" />
                        <p:menuitem value="Register" onclick="registerdlg.show();dlg.hide();" icon="ui-icon-power" />
                    </c:if>
            </p:menu>
        </h:form>
    </h:body>
</html>
